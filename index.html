<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LetChat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        .step-image {
            max-width: 70%;
            height: auto;
        }

        .step-text {
            text-align: center;
            margin-top: -20px;
            font-size: 16px;
            font-weight: bold;
            color: darkblue;
        }

        @media (max-width: 768px) {
            .container {
                height: auto;
                padding: 20px;
            }

            .step {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="step">
        <img class="step-image" src="image1.jpg" alt="Step 1: 支付">
        <div class="step-text">
            <h2>Step 1: 众筹支付</h2>
            <p><span style="color: red;">微信</span>扫码支付￥3后，截图保存</p>
            <p>自动续30天，一个月后失效</p>
        </div>
    </div>
    <div class="step">
        <!--img class="step-image" src="image2.jpg" alt="Step 2: 填表"-->
        <div class="step-text">
            <h2>Step 2: 自助激活</h2>
            <p>从LetChat获取RID后，填表自助激活</p>
            <!--p>方法一：用<span style="color: red;">飞书</span>扫一扫（如二维码不可用，请用方法二）<p-->
            <p>方法一：进入<span style="color: red;">飞书“chatgpt 众筹”群</span>，点击群公告中的登记表链接<p>
            <p>方法二：点击<a href="https://botbuilder.feishu.cn/user-web/page_DQfnm3QyR7M?appId=7244717721605406724" style="color: red;">传送门</a>跳转</p>
        </div>
    </div>
    <div class="step">
        <img class="step-image" src="image3.jpg" alt="Step 3: 加群">
        <div class="step-text">
            <h2>Step 3: 加飞书“chatgpt 众筹”群（<span style="color: red;">自愿</span>）</h2>
            <p>联系谢明or陈兴中加飞书群</p>
        </div>
    </div>
</div>
</body>
</html>
